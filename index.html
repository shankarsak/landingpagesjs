<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landing Page Design Using HTML & CSS</title>
</head>
<body>
    <div class="container">
            <div class="header">
                <img src="img/logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <button class="btn" id="btn1">Log In</button>
                <button class="btn" id="btn2">Sign Up</button>
            </div>
        <section class="home" id="home">
        <div class="content">
            <div class="text">
            <h1>Be Beautyfull,<br><pre>      Have Glory,</pre><span>Wear SJS Jewellery</span></h1>
            <p>Beauty is inside you just show to world.<br>Get any Jewellery, all suits you as you are Beautyfull. <br>
                Introducing SJS's jewellery, having a verity of range for all.
            </p>
            <button class="btn3">Buy Now</button>
           </div>
        <div class="welcome">
        <img src="img/welcome.png" alt="">
        </div>
       </div>
       <section class="products" id="products">
        <h1 class="heading">Products</h1>
            <div class="box-container">
                <div class="box">
                    <img src="img/1.png" alt="">
                </div>
                <div class="box">
                    <img src="img/2.png" alt="">
                </div>
                <div class="box">
                    <img src="img/3.png" alt="">
                </div>
                <div class="box">
                    <img src="img/4.png" alt="">
                </div>
                <div class="box">
                    <img src="img/5.png" alt="">
                </div>
                <div class="box">
                    <img src="img/6.png" alt="">
                </div>
            </div>
       </section>
       <section class="contact" id="contact">
            <h1 class="heading">Contact Us</h1>
            <div class="row">
                <form action="#">
                    <input type="text" placeholder="name" class="box">
                    <input type="email" placeholder="email" class="box">
                    <input type="text" placeholder="subject" class="box">
                    <textarea name="" id="" cols="30" rows="10" class="box message" placeholder="message"></textarea>
                    <button type="submit" class="btn"> Send <i class="fas fa-paper-plane"></i> </button>
                </form>
            </div>
       </section>
       <footer>&copy;Shankar||2022</footer>
   </div>
</body>
</html>
